<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test LaTeX Inline + Tailwind</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- MathJax v3 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Correctif CSS pour forcer inline -->
  <style>
    mjx-container[jax="SVG"][display="true"] {
      display: block;
      margin: 1em 0;
    }

    mjx-container[jax="SVG"][display="false"] {
      display: inline !important;
    }
  </style>
</head>
<body class="p-6 text-lg">

  <p>
    Ceci est une équation inline avec MathJax : \( a^2 + b^2 = c^2 \), et elle devrait être
    dans la même ligne.
  </p>

  <p>
    Et ici une autre : $E = mc^2$ — toujours inline.
  </p>

  <p>
    Equation en bloc (display):  
    $$\int_{0}^{\infty} e^{-x^2} dx = \frac{\sqrt{\pi}}{2}$$
  </p>

</body>
</html>
