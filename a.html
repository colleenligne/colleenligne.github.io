<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Inline Math + Tailwind Neutralisé</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- MathJax config -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    /* Neutralisation des styles sur le conteneur .no-tailwind */
    .no-tailwind, .no-tailwind * {
      all: unset;
      display: revert;
      font-family: revert;
      font-size: revert;
      vertical-align: revert;
      margin: revert;
      padding: revert;
      line-height: revert;
      color: revert;
    }

    /* Réactiver l'affichage inline pour les maths */
    mjx-container[display="false"] {
      display: inline-block !important;
      vertical-align: middle;
    }
  </style>
</head>
<body class="p-6 text-lg">

  <p class="mb-4">
    Ceci est du texte stylé avec Tailwind, et une équation inline ici devrait poser problème :
    \( a^2 + b^2 = c^2 \)
  </p>

  <div class="no-tailwind">
    <p>
      Ceci est dans un conteneur **sans Tailwind** :
      \( a^2 + b^2 = c^2 \)
    </p>
  </div>

</body>
</html>
